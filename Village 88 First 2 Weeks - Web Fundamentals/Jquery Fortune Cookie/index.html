<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Fortune Cookie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Candy Crash Using Jquery</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="normalize.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                var src = 'images/cookie.jpg';
                $("main img").attr('src', src);

                $("main img").hover(function() {
                    var alt_img = $(this).attr('data-alt-src');
                    $(this).attr('src', alt_img);
                }, function() {
                    $("main img").attr('src', src);
                });
            });
        </script>
    </head>
    <body>
        <div class="container">
            <main>
                <img data-alt-src='images/advice1.PNG' alt="advice1">
                <img data-alt-src='images/advice2.PNG' alt="advice2">
                <img data-alt-src='images/advice3.PNG' alt="advice3">
                <img data-alt-src='images/advice4.PNG' alt="advice4">

                <img data-alt-src='images/advice7.PNG' alt="advice7">
