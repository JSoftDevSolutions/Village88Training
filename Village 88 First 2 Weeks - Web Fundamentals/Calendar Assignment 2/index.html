<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"> 

        <title>Calendar Assigment</title>
        <meta name="description" content="Build Calendar UI From Scratch" >
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <!-- Container -->
        <div id="container">
            <!-- Displaying Mini Calendar and Heading -->
            <div class="header">
                <img src="june2021.png" alt="june 2021 image">
                <h1>July 2021</h1>
                <img src="aug2021.png" alt="august 2021 image" style="right: 0;">
            </div>
            
            <!-- Calendar Header -->
            <div class="row">
                <p class="left-content">Sun</p>
                <p>Mon</p>
                <p>Tue</p>
                <p>Wed</p>
                <p>Thu</p>
                <p>Fri</p>
                <p class="right-content">Sat</p>
            </div>

            <!-- Calendar Datas -->
            <div class="row">
                <div class="disabled-day"></div>
                <div class="disabled-day"></div>
                <div class="disabled-day"></div>
                <div class="disabled-day"></div>
                <p>1</p>
                <p>2</p>
                <p class="right-content">3</p>
            </div>

            <div class="row">
                <p class="left-content">4</p>
                <p>5</p>
                <p>6</p>
                <p>7</p>
                <p>8</p>
                <p>9</p>
                <p class="right-content">10</p>
            </div>

            <div class="row">
                <p class="left-content">11</p>
                <p>12</p>
                <p>13</p>
                <p>14</p>
                <p>15</p>
                <p>16</p>
                <p class="right-content">17</p>
            </div>
            
            <div class="row">
                <p class="left-content">18</p>
                <p>19</p>
                <p>20</p>
                <p>21</p>
                <p>22</p>
                <p>23</p>
                <p class="right-content">24</p>
            </div>

            <div class="row">
                <p class="left-content">25</p>
                <p>26</p>
                <p>27</p>
                <p>28</p>
                <p>29</p>
                <p>30</p>
                <p class="right-content">31</p>
            </div>
        </div>
        <!-- end of Container -->
    </body>
</html>
