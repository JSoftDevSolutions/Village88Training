<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Candy Crash Using Jquery</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="normalize.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                $("main img").click(function() {
                    $(this).hide("slow");
                });
                
                $("main button").click(function() {
                    $("main img").show("slow");
                });
            });
        </script>
    </head>
    <body>
        <div class="container">
            <main>
                <img src="images/multicolor_candy.png" alt="multicolor candy">
                <img src="images/orange_candy.png" alt="orange candy">
                <img src="images/yellow_candy.png" alt="yellow candy">
                <img src="images/multicolor_candy.png" alt="multicolor candy">
                <img src="images/red_candy.png" alt="red candy">
                
                <img src="images/yellow_candy.png" alt="yellow candy">
                <img src="images/orange_candy.png" alt="orange candy">
                <img src="images/red_candy.png" alt="red candy">
                <img src="images/red_candy.png" alt="red candy">
                <img src="images/red_candy.png" alt="red candy">

                <img src="images/multicolor_candy.png" alt="multicolor candy">
                <img src="images/orange_candy.png" alt="orange candy">
                <img src="images/yellow_candy.png" alt="yellow candy">
                <img src="images/red_candy.png" alt="red candy">
                <img src="images/multicolor_candy.png" alt="multicolor candy">
                
                <img src="images/orange_candy.png" alt="orange candy">
                <img src="images/multicolor_candy.png" alt="multicolor candy">
                <img src="images/red_candy.png" alt="red candy">
                <img src="images/yellow_candy.png" alt="yellow candy">
                <img src="images/multicolor_candy.png" alt="multicolor candy">
                <button type="button">RESET</button>
            </main>
        </div>
    </body>
</html>
