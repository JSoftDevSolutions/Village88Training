<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"> 

        <title>Calendar Assigment</title>
        <meta name="description" content="Build Calendar UI From Scratch" >
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="wrapper">
            <!-- Displaying Mini Calendar and Heading -->
            <div class="header">
                <img src="june2021.png" alt="june 2021 image">
                <h1>July 2021</h1>
                <img src="aug2021.png" alt="august 2021 image" style="right: 0;">
            </div>
            
            <!-- Calendar Header -->
            <div class="row">
                <div class="calendar-box left-content"><p>Sun</p></div>
                <div class="calendar-box"><p>Mon</p></div>
                <div class="calendar-box"><p>Tue</p></div>
                <div class="calendar-box"><p>Wed</p></div>
                <div class="calendar-box"><p>Thu</p></div>
                <div class="calendar-box"><p>Fri</p></div>
                <div class="calendar-box right-content"><p>Sat</p></div>
            </div>

            <!-- Calendar Datas -->
            <div class="row">
                <div class="disabled-day"></div>
                <div class="disabled-day"></div>
                <div class="disabled-day"></div>
                <div class="disabled-day"></div>
                <div class="calendar-box"><p>1</p></div>
                <div class="calendar-box"><p>2</p></div>
                <div class="calendar-box right-content"><p>3</p></div>
            </div>

            <div class="row">
                <div class="calendar-box left-content"><p>4</p></div>
                <div class="calendar-box"><p>5</p></div>
                <div class="calendar-box"><p>6</p></div>
                <div class="calendar-box"><p>7</p></div>
                <div class="calendar-box"><p>8</p></div>
                <div class="calendar-box"><p>9</p></div>
                <div class="calendar-box right-content"><p>10</p></div>
            </div>
            
            <div class="row">
                <div class="calendar-box left-content"><p>11</p></div>
                <div class="calendar-box"><p>12</p></div>
                <div class="calendar-box"><p>13</p></div>
                <div class="calendar-box"><p>14</p></div>
                <div class="calendar-box"><p>15</p></div>
                <div class="calendar-box"><p>16</p></div>
                <div class="calendar-box right-content"><p>17</p></div>
            </div>

            <div class="row">
                <div class="calendar-box left-content"><p>18</p></div>
                <div class="calendar-box"><p>19</p></div>
                <div class="calendar-box"><p>20</p></div>
                <div class="calendar-box"><p>21</p></div>
                <div class="calendar-box"><p>22</p></div>
                <div class="calendar-box"><p>23</p></div>
                <div class="calendar-box right-content"><p>24</p></div>
            </div>

            <div class="row">
                <div class="calendar-box left-content"><p>25</p></div>
                <div class="calendar-box"><p>26</p></div>
                <div class="calendar-box"><p>27</p></div>
                <div class="calendar-box"><p>28</p></div>
                <div class="calendar-box"><p>29</p></div>
                <div class="calendar-box"><p>30</p></div>
                <div class="calendar-box right-content"><p>31</p></div>
            </div>
            
        </div><!-- end of wrapper -->
    </body>
</html>
